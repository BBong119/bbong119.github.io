assets_path: /assets/
theme: jekyll-theme-slateds



defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      category: "original"
  - scope:
      path: "testurl"
    values:
      layout: "test"
      category: "test"

collections:
  sidelist:
    output: true
    future: true

collections:
  test:
    output: true


include_array:
  1.html
  2.html
  3.html
  4.html